networks:
  doofinder_net:
    external: true
  default:
services:
  master:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: doofinder/cluster
    expose:
      - "9200"
      - "9300"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    environment:
      ES_JAVA_OPTS:   "-Xms512m -Xmx512m"
      node.master:    "true"
      node.data:      "false"
      node.ingest:    "false"
      node.attr.type: "master"
      node.name:      "master"
    networks:
      doofinder_net:
    volumes:
      - ./elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
  search:
    image: doofinder/cluster
    expose:
      - "9200"
      - "9300"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    environment:
      ES_JAVA_OPTS:   "-Xms512m -Xmx512m"
      node.master:    "false"
      node.data:      "true"
      node.ingest:    "false"
      node.attr.type: "search"
      node.name:      "search"
    networks:
      doofinder_net:
    volumes:
      - ./elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
  index:
    image: doofinder/cluster
    expose:
      - "9200"
      - "9300"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    environment:
      ES_JAVA_OPTS:   "-Xms512m -Xmx512m"
      node.master:    "false"
      node.data:      "true"
      node.ingest:    "false"
      node.attr.type: "index"
      node.name:      "index"
    networks:
      doofinder_net:
    volumes:
      - ./elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
  proxy:
    image: doofinder/cluster
    expose:
      - "9200"
      - "9300"
    networks:
      doofinder_net:
        aliases:
          - cluster
    ports:
      - "9205:9200"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    environment:
      ES_JAVA_OPTS:   "-Xms512m -Xmx512m"
      node.master:    "false"
      node.data:      "false"
      node.ingest:    "false"
      node.attr.type: "proxy"
      node.name:      "proxy"
    volumes:
      - ./elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
version: '2.2'
